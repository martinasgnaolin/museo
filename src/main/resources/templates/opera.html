<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head th:replace="fragments/base.html :: headerfiles(title=#{title.opera})">
		<meta name = "viewport" content="width = device-width, initial-scale = 1" />
	</head>
<body>
	<div th:replace="fragments/base.html :: areaPersonale"></div>
	<header th:replace="fragments/base.html :: intestazione"></header>
	<strong>
	<div id="flex-container">
		<span id="color1" class="flex-item"><a style="color:PaleGoldenrod" th:href="@{/artisti}">Artisti</a></span>
		<span id="color2" class="flex-item"><a style="color:PaleGoldenrod" th:href="@{/collezioni}">Collezioni</a></span>
		<span id="color3" class="flex-item"><a style="color:PaleGoldenrod" th:href="@{/informazioni}">Informazioni</a></span>
	</div>
	</strong>
	<div class="column">
    	<h4>Dettagli Opera:</h4>
    	
    	<div th:if="${opera}" th:object="${opera}">
			<strong>Titolo: </strong><span th:text="*{titolo}">Titolo</span><br>
			<strong>Descrizione: </strong><span th:text="*{descrizione}">Descrizione</span><br>
			<strong>Autore: </strong>
					<a 
					th:href="@{'/artista' + '/' + *{autore.id}}"
					th:text="|*{autore.nome} *{autore.cognome}|">Nome Cognome</a><br>
			<div th:if="*{anno}">
				<strong>Anno: </strong><span th:text="*{anno}">Anno</span><br>
			</div>
    		<div th:unless="*{anno}">Anno di creazione non reperibile.</div>
    		<strong>Collezione: </strong>
					<a th:href="@{'/collezione' + '/' + *{collezione.id}}"
					th:text="*{collezione.nome}">Nome</a><br>
    	</div>
	</div>
	<div class="column">
		<img style="margin-top: 5px; max-width: 100%;"th:src="${opera.imageUrl}">
	</div>
</body>
</html>
