<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="headerfiles(title)">
	<meta charset="UTF-8" />
	<link th:href="@{/css/my-style.css}" rel="stylesheet">
	<title th:text="${title}"></title>
</head>
<body>
	<div th:fragment="areaPersonale">
		<a href="/autenticazione">Area Personale</a>
	</div>
	
	<header th:fragment="intestazione">
		<h1>Nome del Museo</h1>
	</header>
	
	<div th:fragment="DettagliPersona">
    	<h4>Dettagli Profilo:</h4>
    	<div th:if="${utente}" th:object="${utente}">
			<strong>Nome: </strong><span th:text="*{nome}">Nome</span><br>
			<strong>Cognome: </strong><span th:text="*{cognome}">Cognome</span><br><br>
    	</div>
   	</div>

	<footer th:fragment="fondo">
		<a th:href="@{/}">Go to the Homepage</a>
	</footer>
</body>
</html>
