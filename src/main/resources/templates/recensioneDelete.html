<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/base.html :: headerfiles(title=#{title.recensioneDelete})"> </head>
<body>
	<div th:replace="fragments/base.html :: areaPersonale"></div>
	<header th:replace="fragments/base.html :: intestazione"></header>
	<div>
		<h4>Selezione quale recensione rimuovere</h4>
	</div>
	<form th:action="@{/deleteRecensione}" method="POST" th:object="${recensioni}">	
	
			<div>
				<span>Recensioni:</span>
				<select name='recensioneId'>
    				<option th:each="recensione : ${recensioni}" th:value="${recensione.id}" th:text="|${recensione.titolo} ${recensione.utente.nome} ${recensione.utente.cognome}|">
    				</option>
				</select>
			</div>
			<div>
				<span><button type="submit">Invio</button></span>
			</div>
		</div>
	</form>
	 <footer th:replace="fragments/base.html :: fondo"></footer>
</body>
</html>
